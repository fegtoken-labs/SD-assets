name: Deploy to GitHub Pages

on:
  push:
    branches:
      - bsc
      - eth
      - tbsc

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy bsc
      if: github.ref == 'refs/heads/bsc'
      run: |
        git config --global user.email "fegfilip@gmail.com"
        git config --global user.name "FEGfilip"
        git checkout -b gh-pages
        mkdir -p bsc
        mv * bsc/
        git add bsc/
        git commit -m "Deploy branch bsc"
        git push --force --quiet "https://${{ secrets.GITHUB_TOKEN }}@github.com/SD-assets.git" gh-pages

    - name: Deploy eth
      if: github.ref == 'refs/heads/eth'
      run: |
        git config --global user.email "fegfilip@gmail.com"
        git config --global user.name "FEGfilip"
        git checkout -b gh-pages
        mkdir -p eth
        mv * eth/
        git add eth/
        git commit -m "Deploy branch eth"
        git push --force --quiet "https://${{ secrets.GITHUB_TOKEN }}@github.com/SD-assets.git" gh-pages

    - name: Deploy tbsc
      if: github.ref == 'refs/heads/tbsc'
      run: |
        git config --global user.email "fegfilip@gmail.com"
        git config --global user.name "FEGfilip"
        git fetch origin gh-pages
        git checkout gh-pages || git checkout --orphan gh-pages
        rsync -av --progress . tbsc --exclude .git --exclude tbsc
        git add tbsc/
        git commit -m "Deploy branch tbsc" || echo "No changes to commit"
        git push --force --quiet "https://${{ secrets.GITHUB_TOKEN }}@github.com/SD-assets.git" gh-pages
